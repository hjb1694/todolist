<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header__centered">
            <h1 class="header__hero"><i class="fa fa-check-square"></i> To-Do</h1>
            <div class="header__input-area">
                <form class="header__form">
                    <input class="header__text-box" placeholder="Add an item..." type="text">
                    <button class="header__subbut"><i class="fa fa-plus"></i></button>
                </form>
            </div>
        </div>
    </header>
    <div class="list-container">
    </div>
    <script src="./script.js"></script>
</body>
</html>
